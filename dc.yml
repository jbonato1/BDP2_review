version: '3'
services:
        web:
                image: 'jupyter/minimal-notebook'
                ports:
                        - '8888:8888'
                volumes: 
                        - work:/home/jovyan/work
portainer:
        image: 'portainer/portainer'
        restart: always
        volumes: 
                        - /var/run/docker.sock:/var/run/docker.sock  
                        - portainer_data:/data    
        ports:
                - '9000:9000'
